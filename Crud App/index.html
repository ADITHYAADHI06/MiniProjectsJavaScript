<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>

                    </ul>

        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-10 center">
                <div class="input-group mt-5 mb-3">
                    <input type="text" class="form-control" id="input" placeholder="" aria-label="Recipient's username"
                        aria-describedby="button-addon2" />
                    <button class="btn btn-outline-secondary px-5" type="button" id="button-addon2 submitbtn"
                        onclick="addlist()">
                        Add
                    </button>
                </div>

                <div>
                    <ul class="list-group" id="ul"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log("connected");
        let input = document.getElementById("input");
        let ul = document.getElementById("ul");

        function addlist() {
            if (input.value != " ") {
                let li = document.createElement("li");
                // li.classList.add('list-group-item');
                // li.appendChild(document.createTextNode(input.value));
                li.className = `list-group-item d-flex justify-content-between align-items-center`;
                li.innerHTML = `
                 <h4 class="flex-grow-1">${input.value}</h4>
                 <button type="button" class="btn btn-warning mx-3" onclick="editchap(this)">Edit</button>
                 <button type="button" class="btn btn-danger"  onclick="removechap(this)">remove</button> `;

                ul.appendChild(li);
                input.value = " ";
            } else {
                alert("you can't Add Null value");
            }
        }
        function editchap(elem) {
            if (elem.textContent == "Done") {
                let curchapterName = elem.previousElementSibling.value;
                //    console.log(curchapterName);
                elem.textContent = "Edit";
                let curHeading = document.createElement("h4");
                curHeading.className = "flex-grow-1";
                curHeading.textContent = curchapterName;
                elem.previousElementSibling.parentElement.replaceChild(
                    curHeading,
                    elem.previousElementSibling
                );
            } else {
                let curchapterName = elem.previousElementSibling.textContent;
                let curinput = document.createElement("input");
                curinput.type = "input";
                curinput.className = "form-control";
                curinput.value = curchapterName;
                elem.previousElementSibling.parentElement.replaceChild(
                    curinput,
                    elem.previousElementSibling
                );
                elem.textContent = "Done";
            }
        }

        function removechap(elem) {
            elem.parentNode.remove();

            // if (ul.children.length <= 0) {
            //     let emptyMsg = document.createElement('h3');
            //     emptyMsg.classList.add("emptyMsg");
            //     emptyMsg.textContent = 'The list is empty';
            //     ul.appendChild(emptyMsg);
            // }
        }
    </script>
